<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="style">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="hero image" class="card_image">
    <h2 class="card_header">Order Summary</h2>
    <p class="card_text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="price_container">
      <img src="images/icon-music.svg" alt="icon music" class="price_icon">
      <div class="price_innertext">
        <p class="price_text">Annual Plan</p>
        <p class="price_price">$59.99/year</p>
      </div>  
      <button class="button_change">Change</button>
    </div>

    <button class="button_proceed">Proceed to Payment</button>
    <button class="button_cancel">Cancel Order</button>
  </div>

</body>
</html>
